<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Two Mark Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="watermark">Minhaj</div>

    <!-- LOGIN PAGE -->
    <div class="container" id="loginPage">
        <h2>ğŸ” Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        
        <!-- Bubbly Login Button -->
        <button class="bubbly-button" onclick="login()">Login</button>
    </div>

    <!-- MAIN CALCULATOR -->
    <div class="container" id="mainPage" style="display:none;">
        <h2>ğŸ“ PLUS TWO MARK CALCULATOR</h2>

        <input type="text" id="subject" placeholder="Enter Subject Name">

        <h3>+1 Marks</h3>
        <input type="number" id="p1ce" placeholder="+1 CE">
        <input type="number" id="p1te" placeholder="+1 TE">

        <h3>+2 Marks</h3>
        <input type="number" id="p2ce" placeholder="+2 CE">
        <input type="number" id="p2te" placeholder="+2 TE">
        <input type="number" id="p2pe" placeholder="+2 PE (if any)">

        <!-- Result Button with Icon -->
        <button class="result-btn" onclick="calculate()">
            ğŸ¯ Calculate Result
        </button>

        <div class="result" id="output"></div>
    </div>

    <!-- SOUND -->
    <audio id="gradeSound">
        <source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
    </audio>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
