<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Two Mark Calculator</title>
</head>
<body>

    <!-- Login Page -->
    <h2>Login</h2>

    <form>
        <label>Username:</label><br>
        <input type="text" name="username"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br><br>

        <button type="submit">Login</button>
    </form>

    <hr>

    <!-- Mark Calculator -->
    <h2>Plus Two Mark Calculator</h2>

    <form>
        <label>Subject Name:</label><br>
        <input type="text" name="subject"><br><br>

        <h3>+1 Marks</h3>

        <label>+1 CE:</label><br>
        <input type="number" name="p1ce"><br><br>

        <label>+1 TE:</label><br>
        <input type="number" name="p1te"><br><br>

        <h3>+2 Marks</h3>

        <label>+2 CE:</label><br>
        <input type="number" name="p2ce"><br><br>

        <label>+2 TE:</label><br>
        <input type="number" name="p2te"><br><br>

        <label>+2 PE (if any):</label><br>
        <input type="number" name="p2pe"><br><br>

        <button type="submit">Calculate</button>
    </form>

</body>
</html>
